extra_css:
  - css/extra.css

theme:
  name: material
  logo: img/MZMine_logo_white.png

plugins:
  - search
  - git-authors:
      show_contribution: false
  - git-revision-date-localized:
      type: datetime
  - with-pdf:
      output_path: documentation.pdf
      author: The MZmine Community
      cover_title: MZmine 3
      cover_subtitle: Documentation
      cover_logo: docs/img/MZmine_logo_CMYK.png

markdown_extensions:
  - toc:
      permalink: true
  - admonition
  - attr_list
  #   https://squidfunk.github.io/mkdocs-material/reference/formatting/
  #   superscript ^13^C subscript H~2~O
  #   key combinations: ++ctrl+alt+del++
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.superfences:
      # make exceptions to highlighting of code:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:mermaid2.fence_mermaid
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.arithmatex:
      generic: true

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
